<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG MAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <img src="hangman.jpeg" alt="">

        <h1>Hang Man: lets start</h1>

    </div>

    <div class="container">
        <div class="wordspace" id="wordspace">
            
        </div>
        <div class="category wordspace">
            <span>CATEGORY : </span>
            <span id="category"></span>
            
        </div>
        <div class="keyboard hangman cross" id="hangman">
            <button>H</button>
            <button>A</button>
            <button>N</button>
            <button>G</button>
            <button>M</button>
            <button>A</button>
            <button>N</button>
        </div>
        <div class="keyboard" id="keyboard">
            
        </div>
        
        <div id="myPopup" class="popup">
            <div class="popup-content">
                <h1 id="result"></h1>
                <button id="close">
                      Close
                  </button>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
